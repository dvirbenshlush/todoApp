<div class="task-list-container">
    <h2>רשימת משימות</h2>
    <button mat-raised-button color="primary" (click)="openTaskDialog()">+ הוסף משימה</button>
  
    <div class="tasks">
      <app-task-item 
        *ngFor="let task of tasks" 
        [task]="task"
        (edit)="openTaskDialog(task)"
        (delete)="deleteTask(task.id)">
      </app-task-item>
    </div>
  </div>
