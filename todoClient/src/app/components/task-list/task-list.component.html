<div class="task-list-container">
    <h2>רשימת משימות</h2>
    <button mat-raised-button color="primary" (click)="openCreateTaskDialog()">+ הוסף משימה</button>
  
    <div class="tasks">
        @for(task of tasks; track task) {
            <app-task-item 
                [task]="task"
                (edit)="openUpdateTaskDialog(task)"
                (delete)="deleteTask(task)">
            </app-task-item>
        }
    </div>
  </div>
