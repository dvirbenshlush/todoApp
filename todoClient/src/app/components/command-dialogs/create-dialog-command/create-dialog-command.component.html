<h2 mat-dialog-title>הוספת משימה</h2>
<div mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>כותרת</mat-label>
      <input matInput [(ngModel)]="task.title">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>תיאור המשימה</mat-label>
      <input matInput [(ngModel)]="task.description">
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">ביטול</button>
  <button mat-button color="primary" (click)="confirm()" [mat-dialog-close]="data">אשר</button>
</div>
